<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3305f500e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Night at the Museum</title>
</head>
<body>
    <Header>
        <h1>
            <span class="outter-flex">
                Night
                <span class="inner-flex">
                    <span>At</span>
                    <span>The</span> 
                </span>
                Museum
            </span>
        </h1>
        <div class="dino-head">
            <img src="./assets/Trex-left.png" alt="Dinosaur skeleton's head.">
        </div>
    </Header>
    <main> 
        <section class="blurb">
            <div class="blurb-cont">
                <div class="blurb-title-flex">
                    <div class = "img-cont1">
                        <img src="./assets/the-art-institute-of-chicago-logo-vector (1).png" alt="Logo for art institute of Chicago">
                    </div>
                    <h2>Welcome to The Art Institute of Chicago</h2>
                </div>
                <p>Here is your one way ticket through our museum. Beware, the artifacts don’t know you are here and we don’t know what they do when humans aren’t watching. Where would you like to begin?</p>
                <form action="">
                    <label for="exhibition-choice" class="sr-only"></label>
                    <select name="exhibition-choice" id="exhibition-choice">
                        <option value disabled selected>Please Choose an Exhibit</option>
                    </select>
                    <button type="submit" class="choose">submit</button>
                </form>
            </div>
        </section>
        <section class="museum">
            <div class="img-cont2">
                <img src="" alt="" class="art">
            </div>
            <button class="next dont-show">Next</button>
        </section>
        <section class="art">
            <div class="img-flex">
                <div class="vase-cont">
                    <img src="./assets/pngwing.com.png" alt="Black and gold ceramic vase.">
                </div>
                <!-- <div class="tail-cont">
                    <img src="./assets/bef06ef1c899fab62f019663dd9b6133 (1).png" alt="Dinosaur skeleton's tail.">
                </div> -->
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright <i class="far fa-copyright"></i> 2021 Juno College</p>
    </footer>
    <script src="javascript/javascript.js"></script>
</main>
</html>
